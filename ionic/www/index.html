<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<!-- bootstrap css -->
		<link href="lib/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link href="lib/bootstrap-3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">

		<!-- ionic css -->
		<link href="lib/ionic/css/ionic.css" rel="stylesheet">

		<!-- ionic filter bar css -->
		<link href="lib/ionic-filter-bar/dist/ionic.filter.bar.css" rel="stylesheet">

		<!-- custom css-->
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- jquery js -->
		<script src="lib/jquery/2.1.3/jquery.min.js"></script>

		<!-- bootstrap js -->
		<script src="lib/bootstrap-3.3.5/js/bootstrap.min.js"></script>

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- ionic filter bar js -->
		<script src="lib/ionic-filter-bar/dist/ionic.filter.bar.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>

	</head>
	<body ng-app="starter">
		<!--
			The nav bar that will be updated as we navigate between views.
		-->
		<ion-nav-bar class="bar-positive">
			<ion-nav-back-button>
			</ion-nav-back-button>
		</ion-nav-bar>
		<!--
			The views will be rendered in the <ion-nav-view> directive below
			Templates are in the /templates folder (but you could also
			have templates inline in this html file if you'd like).
		-->
		<ion-nav-view></ion-nav-view>

		<div class="loader"></div>
	</body>
</html>
