		<ion-list ng-show="searchString.length > 0">
			<ion-item class="item-remove-animate" ng-repeat="item in items | orderBy: 'name' | filter: searchString:strict" type="item-text-wrap">
				<div class="item item-divider" ng-click="selectItem(item)">
					{{item.name}} ({{item.type}})
				</div>
			</ion-item>
			<ion-item  class="item-remove-animate" ng-show="(items | orderBy: 'name' | filter: searchString:strict).length == 0" type="item-text-wrap">
				<div class="item item-divider">
					No results
				</div>
			</ion-item>
		</ion-list>

		<div ng-hide="searchString.length > 0">
			<ion-item class="item-remove-animate text-left" type="item-text-wrap">
				<div class="item item-divider">
					<i class="ion-social-usd" ></i>
					Cost
					<br />
					<p>Min quantity: <input type="number" style="display:inline-block;padding-left:5px;" placeholder="Min Value" id="minCost"/></p>
					<p>Max quantity: <input type="number" style="display:inline-block;padding-left:5px;" placeholder="Max Value" id="maxCost"/></p>
				</div>
			</ion-item>
			<ion-item class="item-remove-animate text-left" type="item-text-wrap">
				<div class="item item-divider">
					<i class="ion-android-alarm-clock" ></i>
					Time
					<br />
					<p>Min quantity: <input type="number" style="display:inline-block;padding-left:5px;" placeholder="Enter value" id="minTime"/></p>
					<p>Max quantity: <input type="number" style="display:inline-block;padding-left:5px;" placeholder="Enter value" id="maxTime"/></p>
				</div>
			</ion-item>
			<ion-list ng-show="selectedItems.length > 0" class="text-left">
				<ion-item class="item-remove-animate" ng-repeat="item in selectedItems | orderBy: item.name" type="item-text-wrap">
					<div class="item item-divider">
						<a ng-click="unselectItem(item)" style="float:right;"><i style="font-size: 25px;" class="ion-trash-a" ></i></a>
						{{item.name}} ({{item.type}})
						<br />
						<p>Min quantity: <input ng-hide="item.type == 'recipe'" type="number" style="display:inline-block;padding-left:5px;" placeholder="Enter value" ng-keyup="setMinQuantity(item)" id="{{item.minQuantityId}}"/></p>
						<p>Max quantity: <input ng-hide="item.type == 'recipe'" type="number" style="display:inline-block;padding-left:5px;" placeholder="Enter value" ng-keyup="setMaxQuantity(item)" id="{{item.maxQuantityId}}"/></p>
					</div>
				</ion-item>
			</ion-list>
			<button class="button icon icon-right ion-search margin-top-10px" ng-click="search()">Find Recipes</button>
		</div>
