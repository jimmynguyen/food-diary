<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="bar-dark tabs-icon-top tabs-color-active-positive">

	<!-- Dashboard Tab -->
	<ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/search">
		<ion-nav-view name="tab-search"></ion-nav-view>
	</ion-tab>

	<ion-tab title="My Recipes" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/myRecipes">
		<ion-nav-view name="tab-myRecipes"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Add Recipe" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/add_recipe">
		<ion-nav-view name="tab-add_recipe"></ion-nav-view>
	</ion-tab>

	<!-- Sign-Out Tab -->
	<ion-tab title="Logout" icon="ion-log-out" href="#/login">
	</ion-tab>

</ion-tabs>
