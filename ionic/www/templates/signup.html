<ion-view view-title="Sign Up">
	<ion-content>
		<div class="list">
			<label class="item item-input">
				<span class="input-label">Email</span>
				<input type="text" ng-model="user.email">
			</label>
			<label class="item item-input">
				<span class="input-label">Password</span>
				<input type="password" ng-model="user.password">
			</label>
			<label class="item item-input">
				<span class="input-label">Confirm Password</span>
				<input type="password" ng-model="user.password_confirmation">
			</label>
		</div>
		<div class="padding">
			<div ng-if="register_message !== null" class="alert alert-danger" role="alert">
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				<span class="sr-only">Error:</span>
				{{register_message}}
			</div>
			<button class="button button-block button-positive" ng-click="register(user)">
				Register
			</button>
		</div>
	</ion-content>
</ion-view>
