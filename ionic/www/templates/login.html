<ion-view view-title="Food Diary">
	<ion-content>
		<div class="list">
			<label class="item item-input">
				<span class="input-label">Email</span>
				<input type="text" ng-model="user.email">
			</label>
			<label class="item item-input">
				<span class="input-label">Password</span>
				<input type="password" ng-model="user.password">
			</label>
		</div>
		<div class="padding">
			<div ng-if="login_message !== null" class="alert alert-danger" role="alert">
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				<span class="sr-only">Error:</span>
				{{login_message}}
			</div>
			<button class="button button-block button-positive" ng-click="login(user)">
				Log in
			</button>
			<p class="text-center">
				or
			</p>
			<button class="button button-block button-calm" ng-click="loginAsGuest()">
				Continue as Guest
			</button>
		</div>
		<div class="padding margin-top-10px">
			<p class="text-center">
				Don't have an account?
			</p>
			<button class="button button-block button-balanced" ng-click="signup()">
				Sign up
			</button>
		</div>
	</ion-content>
</ion-view>
